name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Lint shell scripts (bash)
        uses: ludeeus/action-shellcheck@2.0.0
        with:
          scandir: .
          additional_files: >-
            bin/op-ssh-sign
            bin/stack-update
            bin/kshow
            bin/kseal
          severity: warning

      - name: Lint zsh files
        # These codes are valid zsh syntax that ShellCheck doesn't support:
        # SC1036,SC1087,SC1090 (zsh syntax), SC2128,SC2145,SC2154,SC2155,
        # SC2179,SC2206,SC2211,SC2296 (zsh idioms)
        run: |
          shellcheck --severity=warning --shell=bash \
            --exclude=SC1036,SC1087,SC1090,SC2128,SC2145,SC2154,SC2155,SC2179,SC2206,SC2211,SC2296 \
            claude/statusline-command.sh \
            zshenv zprofile zshrc \
            zsh/zaliases zsh/zcompletion \
            zsh/functions/*

  json-yaml:
    name: JSON & YAML validation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Validate JSON
        run: jq empty claude/settings.json

      - name: Validate YAML
        run: python3 -c "import yaml, sys; yaml.safe_load(open('config/alacritty/alacritty.yml'))"

  markdown:
    name: Markdown lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run markdownlint
        uses: DavidAnson/markdownlint-cli2-action@v19

  brewfile:
    name: Brewfile syntax
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Check Ruby syntax
        run: ruby -c Brewfile && ruby -c Brewfile.linux
